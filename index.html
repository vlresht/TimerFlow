<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>TimerFlow</title>
</head>
<body>
    <div class="flex-column">
        <div class="column-element image-container">
            <img src="img/logo.svg" alt="logo, girl hanging on a clock" class="image">
        </div>
        <div class="column-element">
            <p id="countdown" class="countdown">00:00</p>
        </div>
        <div class="column-element">
            <h1 class="describtion">TimeFlow is a useful tool to help you manage your time</h1>
        </div>
        <div class="column-element">
            <p class="tutorial">Enter time here:</p>
        </div>
        <div class="column-element">
            <input id="work-time-input" type="text" class="countdown-input" placeholder="Time in minutes">
            <button id="start-button" class="countdown-button">> </button>
        </div>
        <div class="column-element">
            <input id="break-time-input" type="text" class="countdown-input" placeholder="Break">
            <button id="stop-button" class="countdown-button">|| </button>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
